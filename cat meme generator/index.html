<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script>
    function update_text() {
        document.getElementById("meme_text").innerHTML = document.getElementById("user_text").value
    }
    function update_image() {
        var img = document.querySelector('img');
        var file = document.querySelector('input[type=file]').files[0];
        img.src = window.URL.createObjectURL(file);

    }
    </script>
</head>
<body>
    <form action="">
        Meme text <input type="text" id="user_text" maxlength="25" oninput="update_text()">
        <br>
        <br>
       Select a picture  <input type="file" id="picture" onchange="update_image()" >
       </form>
       <br>
       <div id="meme_text" >My meme</div>
       <div id="meme_picture"><img src="" height="500" width="600"></div>

       





     
</body>
</html>
